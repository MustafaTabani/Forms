<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    
        <h1>User Registration Form</h1>
        <form action="">
            <fieldset >
                <legend>Personal Information</legend>
            <p>
                <label for="name"><b>Name:</b>

                    <input type="text" id="name">
                </label>
            </p>
            <p>
                <label for="email"><b>Email Address:</b>
                    <input type="email" id="email">
                </label>
            </p>
            <p>
                <label for="password"><b>Password:</b>
                    <input type="password" id="password">
                </label>
            </p>
            <p>
                <label for="cpassword"><b>Confirm Password:</b>
                    <input type="password" id="cpassword">
                </label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address Details</legend>
        <p>
            <label for="address1"><b>Address Line One:</b>

                <input type="text" id="address1">
            </label>
        </p>
        <p>
            <label for="address2"><b>Address Line Two:</b>
                <input type="text" id="address2">
            </label>
        </p>
        <p>
            <label for="town"><b>Town/City:</b>
                <input type="text" id="town">
            </label>
        </p>
        <p>
            <label for="zip"><b>Zip/Post code:</b>
                <input type="password" id="zip">
            </label>
        </p>
    </fieldset>
    <br>
    &nbsp;<button>Sign Up!</button>
        </form>
    
        <br><h3><a href="index.html">Back To Home</a></h3>

</body>

</html>
