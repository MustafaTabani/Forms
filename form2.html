<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login</legend>
            <label for="username">Username*
                <br><input type="text" id="username">
            </label><br>
            <label for="password">Password*
                <br><input type="password" id="password">
            </label>
        </fieldset>

        <fieldset>
            <legend>Gender*</legend>
            <label for="male">
                <input type="radio" name="gender" id="male">Male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female">Female
            </label>
        </fieldset>

        <fieldset>
            <legend>Programming Skill</legend>
            <label for="java">
                <input type="checkbox" id="java">Java
            </label>
            <label for="c++">
                <input type="checkbox" id="c++">C++
            </label>
            <label for="c#">
                <input type="checkbox" id="c#">C#
            </label>
        </fieldset>
        <fieldset>
            <legend>Fruit</legend>
            <label for="fruit">Choose a fruit:
                <select id="fruit">
                    <option>Banana</option>
                    <option>Apple</option>
                    <option>Grape</option>
                    <option>Orange</option>
                    <option>Mangoo</option>
                    <option>Melon</option>
                    <option>Watermelon</option>
                    <option>Pineapple</option>
                    <option>Custard Apple</option>
                </select>
            </label>
        </fieldset>
        <br>
        <textarea placeholder="Enter your comment here" rows="8" cols="200">
        </textarea>
        <br>
        <button type="submit">SEND</button>&nbsp;
        <button type="reset">RESET</button>
    </form>





    <h3><br><a href="index.html">Back To Home</a></h3>
</body>
</html>
